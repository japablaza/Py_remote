<!DOCTYPE html>
<html>
<title>ChiPy Mentorship Program Guide - Fall 2018</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    /* background-image: url({{url_for('static', filename='malte-schmidt-474904-unsplash.jpg')}}); */
    background-image: url({{ foto_link }});
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Welcome to {{ clima_dict['name'] }}</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">The temperature: {{ clima_dict['main']['temp'] }} degrees Fahrenheit</p>
    {% if clima_dict['main']['temp'] > 50 %}
      <p class="w3-large w3-center">Have nice ice tea</p>
    {% else %}
      <p class="w3-large w3-center">Have nice ice tea</p>
    {% endif %}
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
